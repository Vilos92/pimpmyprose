<div class="pimpProseBox">
	<h3><a href="{% url 'prose:profile' pimp.user.id %}">{{ pimp.user.username }}</a></h3>

	<h4 id="pimp_{{ pimp.id }}_score">{{ pimp.score }}</h4>
	<h4>points</h4>
	<h4>{% include "prose/voting_interface.html" %}</h4>
	<h4>{{ pimp.percentMatch }}% match</h4>

	<p>{{ pimp.pimp_text }}</p>
	<h5>
		{% if show_parent_prose %}<a href="{% url 'prose:detail' pimp.prose_id %}">view parent Prose</a>{% endif %}
	</h5>
</div>
