{% if user.is_authenticated %}
<div data-pimp_id="{{ pimp.id }}" class="upvote voteArrow voteArrowUp"></div>
<div data-pimp_id="{{ pimp.id }}" class="downvote voteArrow VoteArrowDown"></div>

{% comment %}
<button data-pimp_id="{{ pimp.id }}" class="upvote btn btn-mini btn-primary" type="button">Up</button>
<button data-pimp_id="{{ pimp.id }}" class="downvote btn btn-mini btn-primary" type="button">Down</button>
{% endcomment %}
{% endif %}
