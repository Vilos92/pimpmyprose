{% if user.is_authenticated %}
<h1>pimpMyProse says... hello {{ user.username }}!</h1>
<a href="{% url 'prose:logout' %}">Logout</a>
{% else %}
<a href="{% url 'prose:register' %}">Register Here</a>
<a href="{% url 'prose:login' %}">Login</a>
{% endif %}

{% if latest_prose_list %}
	<ul>
	{% for prose in latest_prose_list %}
		<li><a href="{% url 'prose:detail' prose.id %}">{{ prose.prose_text }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No prose are available.</p>
{% endif %}
