{% extends "prose/base.html" %}
{% block content %}

{% include "prose/latest_prose_list.html" %}

{% if user.is_authenticated %}
<!-- Form to post a new Prose -->
<form id="prose_form" method="post" action="{% url 'prose:index' %}">
	{% csrf_token %}
	
	{{ prose_form.as_p }}
	
	<button type="submit" class="btn btn-primary" name="submit" />Prose it!</button>
</form>

{% else %}
Must be logged in to prose!

{% endif %}

{% endblock %}
