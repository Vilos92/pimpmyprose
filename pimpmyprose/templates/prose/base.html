{% load staticfiles %}
<html>
	<head>
		<link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
			rel="stylesheet" media="screen">
		<link href="{% static 'css/main.css' %}" rel="stylesheet" media="screen">

		<title>{% block title %}pimpMyProse{% endblock %}</title>
		
	</head>
	
	<body>
		<script src="{% static 'js/main.js' %}"></script>
		
		<!-- Navbar -->
		{% include "prose/navBar.html" %}
	
		<!-- Main content filled by other pages -->
		<div class="container">
			<div class="row-fluid">
				<div class="col-md-1"></div>
				<div class="col-md-10 main-column">
				<!-- Background color from bootstrap class. Move height property to css file -->
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</div>
		
		<script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/proseJquery.js' %}"></script>
	</body>
</html>
