{% load staticfiles %}
<html>
	<head>
		<link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
			rel="stylesheet" media="screen">
		<link href="{% static 'css/main.css' %}" rel="stylesheet" media="screen">

		<title>{% block title %}pimpMyProse{% endblock %}</title>
		
	</head>
	
	<body>
		<div class="row">
			<div class="col-md-6 col-centered">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="{% url 'prose:index' %}">
							<img alt="pimpMyProse" src="">
						</a>
					</div>
					
					{% if user.is_authenticated %}
					<a href="{% url 'prose:logout' %}"><button type="button" class="btn btn-default navbar-btn">Logout</button></a>
					<p class="navbar-text">Signed in as <a href="{% url 'prose:profile' user.id %}">{{ user.username }}</a></p>
					{% else %}
					<a href="{% url 'prose:register' %}"><button type="button" class="btn btn-default navbar-btn">Register</button></a>
					<a href="{% url 'prose:login' %}"><button type="button" class="btn btn-default navbar-btn">Login</button></a>
					{% endif %}
				</div>
			</nav>
			
			{% block content %}
			{% endblock %}
			</div>
		</div>
		
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	</body>
</html>
